<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .msg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .success {
      background: #2ecc71;
      color: white;
    }
    .error {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Job Tracker</h2>
    <form id="jobForm">
      <label>Job Number</label>
      <input type="text" id="job_number" required>

      <label>Customer Name</label>
      <input type="text" id="customer_name" required>

      <label>Job State</label>
      <select id="job_state">
        <option>Pending</option>
        <option>In Progress</option>
        <option>Completed</option>
      </select>

      <label>Job In Time</label>
      <input type="datetime-local" id="job_in_time">

      <label>Job Out Time</label>
      <input type="datetime-local" id="job_out_time">

      <label>Remark</label>
      <textarea id="remark"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="message" class="msg"></div>
  </div>

  <script>
    document.getElementById("jobForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const jobData = {
        job_number: document.getElementById("job_number").value,
        customer_name: document.getElementById("customer_name").value,
        job_state: document.getElementById("job_state").value,
        job_in_time: document.getElementById("job_in_time").value,
        job_out_time: document.getElementById("job_out_time").value,
        remark: document.getElementById("remark").value
      };

      try {
        const res = await fetch("/submit_job", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jobData)
        });

        const data = await res.json();
        const msg = document.getElementById("message");

        if (data.status === "success") {
          msg.className = "msg success";
          msg.innerText = "✅ Job saved successfully!";
          msg.style.display = "block";
        } else {
          msg.className = "msg error";
          msg.innerText = "❌ Error: " + (data.message || "Unknown error");
          msg.style.display = "block";
        }
      } catch (err) {
        const msg = document.getElementById("message");
        msg.className = "msg error";
        msg.innerText = "❌ Request failed: " + err.message;
        msg.style.display = "block";
      }
    });
  </script>
</body>
</html>
