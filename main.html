<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    header, footer {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      margin: 20px auto;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple webpage created using HTML and a little CSS. You can use this as a starting point for building more complex websites.</p>

    <h3>Features</h3>
    <ul>
      <li>Clean layout</li>
      <li>Responsive design basics</li>
      <li>Easy to modify</li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Webpage</p>
  </footer>

</body>
</html>
